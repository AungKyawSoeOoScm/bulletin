{{ define "update.html" }}
<html>
  {{ template "header.html" }}
  <body>
    {{ template "common_header.html" }}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <h2 class="text-center text-primary mt-5 mb-3 hgrey">Update Post</h2>
    <div class="container w-50">
      <form action="/posts/{{ .Tag.Id }}" method="post" class="createForm form-container" id="updateForm">
        <input type="hidden" class="form-control" name="_method" value="PUT">
        {{ template "postform.html" . }}
        <div class="form-check form-switch mt-3">
          <input class="form-check-input" name="status" type="checkbox"
            role="switch"
            id="status" {{if eq .Tag.Status 1}}checked{{end}}>
        </div>
        <a href="/posts" class="btn btn-secondary cancel-btn mt-3 me-2">Cancel</a>
        <button type="button" class="btn btn-primary create-btn mt-3"
          onclick="showConfirmation()">Update</button>
      </form>
    </div>
    <div id="overlay" class="overlay">
      <div class="confirmation">
          <h3>Confirmation</h3>
          <p>Title: <span id="confirmTitle"></span></p>
          <p>Description: <span id="confirmDescription"></span></p>
          <p>Status : <span id="confirmStatus"></span></p>
          <button class="btn btn-primary" onclick="confirmUpdate()">Confirm</button>
          <button class="btn btn-secondary" onclick="cancelCreate()">Cancel</button>
      </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {{ template "footer.html" }}
  </body>
</html>
{{ end }}
