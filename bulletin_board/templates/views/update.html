{{define "update.html"}}
<html>
  {{ template "header.html" }}
  <body>
    {{template "common_header.html"}}
    <h2>Update</h2>
    <form action="/posts/{{.Tag.Id}}" method="post" class="createForm">
      <input type="hidden" name="_method" value="PUT">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value="{{.Tag.Title}}"
        required>
      <textarea name="description" id="description" cols="30" rows="10">{{.Tag.Description}}</textarea>
      <br>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch"
          id="flexSwitchCheckDefault" {{if eq .Tag.Status 1}}checked{{end}}>
      </div>
      <span>{{.Tag.Status}}</span>
      {{ with .Errors.Name }}
      <p class="error">{{ . }}</p>
      {{ end }}
      <button type="submit" class="btn btn-primary">Update</button>
      {{ template "footer.html" }}
    </body>
  </html>
  {{end}}
