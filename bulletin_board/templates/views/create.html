{{define "create.html"}}
<html>
    {{ template "header.html" }}
    <body>
        {{template "common_header.html"}}
        <h2>Create</h2>
        <div class="container">
            <form action="/posts/" method="post" class="createForm">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title"
                    required>
                <textarea name="description" class="form-control mt-3"
                    id="description" cols="30"
                    rows="10"></textarea>
                {{ with .Errors.Name }}
                <p class="error">{{ . }}</p>
                {{ end }}
                <button class="btn btn-outline-primary mt-3" type="submit">Create</button>
            </form>
        </div>
        {{ template "footer.html" }}
    </body>
</html>
{{end}}
