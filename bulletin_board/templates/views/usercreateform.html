{{ define "usercreateform.html" }}
<html>
    {{ template "header.html" }}
    <body>
        {{ template "common_header.html" }}
        <h2 class="text-center mt-5">User Create</h2>
        <div class="container">
            <form action="/auth/register" method="post" class="createForm"
                id="createUserForm">
                {{ template "userformcommon.html" . }}
                <button onclick="showUserConfirmation()" type="button">Submit</button>
            </form>

            <div id="overlay" class="overlay">
                <div class="confirmation">
                    <h3>User Create Confirmation</h3>
                    <p>Username: <span id="confirmName"></span></p>
                    <p>Email: <span id="confirmEmail"></span></p>
                    <p>Type: <span id="confirmType"></span></p>
                    <p>Phone: <span id="confirmPhone"></span></p>
                    <p>Date Of Birth: <span id="confirmDob"></span></p>
                    <p>Address: <span id="confirmAddress"></span></p>
                    <button class="btn btn-primary"
                        onclick="confirmUserCreate()">Confirm</button>
                    <button class="btn btn-secondary"
                        onclick="cancelCreate()">Cancel</button>
                </div>
            </div>
        </div>
        {{ template "footer.html" }}
    </body>
</html>
{{ end }}
