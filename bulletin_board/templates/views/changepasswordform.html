{{ define "changepasswordform.html" }}
<html>
    {{ template "header.html" }}
    <body>
        {{ template "common_header.html" .}}
        <h2 class="text-center mt-5 greyBack">Change Password</h2>
        <div class="container w-50 form-container mt-5">
            {{.CurrentUser.Id}}
            <form action="/users/changepassword" method="post"
                enctype="multipart/form-data">
                <label for="cpassword" class="mb-2 grey">Current Password</label>
                <input type="password" class="form-control fcon" id="cpassword"
                    name="cpassword">
                <label for="password" class="mb-2 grey">New Password</label>
                <input type="password" class="form-control fcon" id="password"
                    name="password">
                <label for="ncpassword" class="mb-2 grey">New Confirm Password</label>
                <input type="password" class="form-control fcon" id="ncpassword"
                    name="ncpassword">
                <button class="btn btn-primary mt-3 ms-2 create-btn w-25"
                    type="submit">Update Password</button>
                <a class="btn btn-secondary cancel-btn mt-3 w-25" href="/posts/">Cancel</a>
            </form>
            {{ with .Errors.ConfirmPassword }}
            <p class="error" id="titleError">{{.}}</p>
            {{ end }}
        </div>
        {{ template "footer.html" }}
    </body>
</html>
{{ end }}
